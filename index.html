
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poetry Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainbox" class="mainbox">
    <div id="box" class="box">
        <div class="box1">
            <span class="span1"><b>pizza</b></span>
            <span class="span2"><b>pasta</b></span>
            <span class="span3"><b>aranchina</b></span>
            <span class="span4"><b>salami</b></span>
        </div>
        <div id="box2" class="box2">
            <span class="span1"><b>peperoni</b></span>
            <span class="span2"><b>mozzerella</b></span>
            <span class="span3"><b>pane</b></span>
            <span class="span4"><b>vino</b></span>
        </div>
    </div>
    <button class="spin" onclick="rotateFunction()">click</button>
</div>

<div class="container1">
    <label><br>Write a Poem in 60 Seconds</label><br><br><br>
    <div id="display">00</div>
</div>

<div class="buttons">
    <button id="startStop" onclick="start()"><b>START</b></button>
    <button id="reset" onclick="reSet()"><b>RESET</b></button>
</div>

<div class="wrapper">
    <img class="logo" src="https://i.ibb.co/8YZ4Tvs/Poetry-Bores-Logo.png" alt="Poetry Bores Logo">
</div>

<div>
    <textarea class="maintextarea" id="textarea" cols="100" rows="10"></textarea>
</div>

<script src="js/spinningwheel.js"></script>
</body>
</html>
